<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1>Code Quiz!</h1>
  </header>

  <div class="info_box">
    <h4>Some Rules of this quiz</h4>

    <p>1. You will have 60 to complete the quiz</p>
    <p>2. You will lose 10 seconds each time you answer incorrectly.</p>

  </div>

  <div class="timer_box">
    <h3 class="timer"></h3>
  </div>

  <div class="quiz">
    <h3 class="question"></h3>
    <ol>
      <li><button class="btn1"></button></li>
      <li><button class="btn2"></button></li>
      <li><button class="btn3"></button></li>
    </ol>
    <!-- Start quiz button-->
    <button class="start_btn">Start Quiz</button>
    <h3>Score: <span class="score"> </span></h3>
  </div>

  <!--High score card-->
  <div class="high_score">
    <h3>High Scores:</h3>
    <div class="score_card"></div>
    <button class="clear_scores">Clear</button>
  </div>

  <script src="./script.js"></script>
</body>

</html>
