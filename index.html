<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<!-- Start Quiz Button-->
<div class="start_btn"><button>Start Quiz</button></div>

<!--Info Box-->
<div class="info_box">
  <div>
    <span>Some Rules of this quiz</span>
  </div>
  <div class="info_list">
    <div class="info">1. You will have  only <span>60</span> to complete the quiz</div>
    <div class="info">2. You will lose <span>15</span> seconds each time you answer incorrectly.</div>
  </div>
  <div class="quiz">
    <p class="timer"></p>
    <h3 class="question"></h3>
    <ul>
      <li><button class="btn1"></button></li>
      <li><button class="btn2"></button></li>
      <li><button class="btn3"></button></li>
    </ul>
  </div>
  <div class="card results">
    <div class = "win-loss-container">
    <div>
    <h3>Score: <span class="score"> </span> </h3>
    
  </div>
  <div class="buttons">
    <button class="quit">Restart Quiz</button>
    <!--<button class="restart">Continue</button>-->
  </div>
  <div>
    <form>
      <!-- After quiz is done have user log name in this form-->
    </form>
  </div>
</div>




<script src="./script.js"></script>    
</body>
</html>
