<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1>Code Quiz!</h1>
  </header>

  <div class="info_box">
    <h4>Some Rules of this quiz</h4>
    
      <p>You will have only <span>60</span> to complete the quiz</p>
      <p>You will lose <span>10</span> seconds each time you answer incorrectly.</p>
    
  </div>
  <div class="quiz">
    <p class="timer"></p>
    <h3 class="question"></h3>
    <ol>
      <li><button class="btn1"></button></li>
      <li><button class="btn2"></button></li>
      <li><button class="btn3"></button></li>
    </ol>
    <!-- Start Quiz Button-->
    <button class="start_btn">Start Quiz</button>
  </div>

  <div class="card results">
    <h3>Score: <span class="score"> </span> </h3>
    <h3 class="win-loss-container">Wins/Loss:</h3>
  </div>

  <script src="./script.js"></script>
</body>

</html>
